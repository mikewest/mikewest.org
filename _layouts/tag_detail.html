---
layout: default
---
<section role="main" class="recent">
  <h1>{{ site.tags[page.tag].size }} articles and links tagged with &ldquo;<em>{{ page.tag }}</em>&rdquo;</h1>
  <ol class="hatom">
{% for post in site.tags[page.tag] %}
    <li class="hentry"><article>
      <a href="{{ post.url }}" class="entry-title" rel="bookmark">{{ post.title }}</a>
      <div class="meta">
        <time class="published updated"
              datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time>
      </div>
      <div class="entry-summary">
        {{ post.Teaser | markdownify }}
      </div>
    </article></li>
{% endfor %}
  </ol>
</section>
