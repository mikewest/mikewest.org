<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
        {% if page.tag %}
        Posts tagged &ldquo;{{ page.tag }}&rdquo; &mdash; 
        {% elsif page.title %}
        &ldquo;{{ page.title }}&rdquo; &mdash; 
        {% elsif page.month %}
        Archived posts from {{ page.month | to_month }}, {{ page.year }} &mdash;
        {% elsif page.year %}
        Archived posts from {{ page.year }} &mdash;
        {% endif %}
        Mike West
    </title>
{% include document_head.html %}
</head>
<body>
{% include universal_header.html %}
    <div class="content">
        {{ content }}
    </div>
{% include universal_footer.html %}
</body>
</html>
