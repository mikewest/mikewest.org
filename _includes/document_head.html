<!-- Prefetch DNS -->
<meta http-equiv="x-dns-prefetch-control" content="on">
<link rel="dns-prefetch" href="//ssl.google-analytics.com">

<link rel="stylesheet" href="{{ site.static_root }}/style.css" type="text/css">
<script src="{{ site.static_root }}/behavior.js"></script>

<link rel="alternate" type="application/atom+xml" href="/rss/index.xml" title="Feed (articles only)">

<meta name="viewport" content="width=820">

{% if page.Teaser %}
<meta name="description" content="{{ page.Teaser }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="https://mikewest.org{{page.url}}" />
<meta property="og:description" content="{{ page.Teaser }}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="article:modified_time" content="{{ page.date }}" />
<meta property="og:site_name" content="mikewest.org" />
<meta property="og:locale" content="en_US" />
<meta name="twitter:creator" content="@mikewest" />
<meta name="twitter:site" content="@mikewest" />
<meta name="twitter:text:title" content="{{ page.title }}" />
<meta name="twitter:card" content="summary" />
{% endif %}
